<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be organic | Higiene y belleza orgánica</title>
  <meta name="description"
    content="En Be organic encuentras bases y/o materia prima para hacer jabón de glicerina, shampoo líquido, shampoo sólido, acondicionador, jabón líquido, productos de belleza y cosmética.">
  <meta name="keywords"
    content="organico, natural, higiene, salud, saludable, jabón, shampoo, biodegradable, ingredientes, belleza, cuidado, limpieza">
  <link rel="icon" href="./images/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <title>Be organic</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand navbarmod" href="#"><img class="logo" src="./images/logo.png" alt="Logo Beorganic"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active parahover" aria-current="page" id="botonInicio" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a onclick="mostrarProductosPorCategoria('Base')" class="nav-link parahover" id="botonBase"
              href="#">Bases</a>
          </li>
          <li class="nav-item">
            <a onclick="mostrarProductosPorCategoria('Pigmento')" class="nav-link parahover" id="botonIngredientes"
              href="#">Ingredientes</a>
          </li>
          <li class="nav-item">
            <a onclick="mostrarProductosPorCategoria('Ingredientes')" class="nav-link parahover" id="botonPigmento"
              href="#">Pigmentos</a>
          </li>
          <li class="nav-item">
            <a onclick="mostrarTodosLosProductos()" class="nav-link parahover" id="botonTodos" href="#">Todos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="contenedorBotonCarrito">
        <button type="button" class="botonCarritoFlotante position-relative" onclick="mostrarCarrito()"><svg xmlns="http://www.w3.org/2000/svg" width="36"
        height="36" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
        <path
          d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
      </svg>
      <span id="compraRojo" class="compraRojo position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
        <span class="visually-hidden">New alerts</span>
      </span>
    </button>
  </div>

  <div id="app" class="contenedor-tienda">
    <h1>Productos disponibles</h1>
    <div id="contenedor-productos" class="contenedor-productos"></div>
  </div>

  <aside id="carrito" class="contenedor-carrito">
    <h2>Carrito de compras</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total-carrito">0</span></p>
    <button class="botonComprar" onclick="mostrarResumenCompra()">Comprar</button>
    <button class="botonAgregar" onclick="limpiarCarrito()">Limpiar Carrito</button>
    <button class="botonAgregar" onclick="ocultarCarrito()">Cerrar</button>
  </aside>

  <div id="modal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar-modal" onclick="cerrarModal()">&times;</span>
      <h2>Resumen de compra</h2>
      <ul id="resumen-carrito"></ul>
      <p>Total: $<span id="total-resumen">0</span></p>
      <button onclick="realizarCompra()">Confirmar Compra</button>
    </div>
  </div>
  
  <script src="/js/main.js"></script>
</body>
</html>
